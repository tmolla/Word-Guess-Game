<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    
    <title>Word Guess Game</title>
    
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body> 
    <div class="card d-inline" style="max-width: 650px; max-height: 960px; border: 1px solid gray">
      <div class="row no-gutters">

        <div id="img-div" class="col-md-6">
          <img src="assets/images/Nature.jpeg" class="card-img img-responsive fit-image" alt="nature">
          <audio class="mp3" src="" ></audio>
        </div>

        <div id="game-container" class="col-md-6 d-inline text-center">      
          <h4 class="card-title">Guess the Type of Animal</h4>
          <hr>
          <p id="letter-guessed"></p>
          <p>
          <span id="win" class="button"></span>
          <span id="attempt" class="button"></span>
          <span id=loss class="button"></span>
          </p>
          <div id="buttons"></div>
          <p class="card-text"><small class="text-muted"></small></p>
        </div>

    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
